version: '3.8'

services:
  backend:
    build: ./backend
    container_name: agent_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app # 开发模式：代码热更新
    env_file:
      - .env
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    image: node:18-alpine
    container_name: agent_frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    # 首次启动会自动安装依赖并运行开发服务器
    command: sh -c "npm install && npm run dev -- --host"
    depends_on:
      - backend